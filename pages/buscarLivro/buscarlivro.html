<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/turbo-waddle/pages/style.css"">
    <title>Buscar Livro</title>
</head>

<body>
    <header>
        <h1>Buscar Livro</h1>
        <p>Digite o ID do Livro que deseja buscar</p>
    </header>

    <main>
        <!-- Pegando input do usuário -->
        <section>
            <h2>ID do livro:</h2>
            <form id="buscarLivroForm">
                <input type="text" id="idLivro" name="idLivro" placeholder="Digite o ID do Livro...">
                <button type="submit">Buscar</button>
            </form>
        </section> 

        <!-- Informações do livro serão preenchidas pelo JS -->
        <section id="infoLivro" style="display: none;">
            <h2>Informações do livro</h2>
            <p><strong>Título:</strong> <span id="tituloLivro"></span></p>
            <p><strong>Autor:</strong> <span id="autorLivro"></span></p>
            <p><strong>Ano de Lançamento:</strong> <span id="anoLivro"></span></p>
            <p><strong>Disponibilidade:</strong> <span id="disponibilidadeLivro"></span></p>
        </section>
    </main>

    <script src="buscarlivro.js"></script>
</body>
</html>

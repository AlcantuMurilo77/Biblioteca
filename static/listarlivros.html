<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Listar Livros</title>
</head>

<body>
    <header>
        <h1>Lista de Livros</h1>
    </header>

    <main>
        <!-- Tabela para exibir os livros -->
        <section>
            <h2>Livros Disponíveis</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Disponibilidade</th>
                    </tr>
                </thead>
                <tbody id="tabelaLivros">
                    <!-- Os dados serão preenchidos pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="listarlivros.js"></script>
</body>
</html>

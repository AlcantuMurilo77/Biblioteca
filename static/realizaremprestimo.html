<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Realizar Empréstimo</title>
</head>

<body>
    <header>
        <h1>Realizar empréstimo de livro</h1>
        <p>Digite o ID do usuário para quem realizará o empréstimo e o ID do livro desejado.</p>
    </header>

    <main>
        <!--Recebendo input-->
        <section>
        <form id="realizaEmprestimo">
            <h2>ID do Usuário:</h2>
            <input type="text" id="usuarioEmprestimo" name="usuarioEmprestimo" placeholder="ID do Usuário">
            <h2>ID do Livro desejado:</h2>
            <input type="text" id="livroEmprestimo" name="livroEmprestimo" placeholder="ID do Livro">
            <br>
            <br>
            <button type="submit">Realizar Empréstimo</button>
        </form>
        </section>

        <p>Após o preenchimento, o sistema verificará as informações e realizará o empréstimo.</p>
    </main>

    <footer>
        <p>Biblioteca banaca &copy; 2024</p>
    </footer>

    <script src="realizaremprestimo.js"></script>

</body>



</html>

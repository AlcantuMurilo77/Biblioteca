<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Livro</title>
</head>

<body>

    <header>
        <h1>Cadastrar Livro</h1>
        <p>Informe o título, autor e ano de lançamento do livro.</p>
    </header>

    <main>
        <form action="#">
            <h2>Título do livro:</h2>
            <input type="text" id="tituloLivro" name="tituloLivro" placeholder="Digite o Título do Livro...">
            <h2>Autor:</h2>
            <input type="text" id="autorLivro" name="autorLivro" placeholder="Digite o Nome do Autor...">
            <h2>Ano de Lançamento:</h2>
            <input type="text" id="anoLivro" name="anoLivro" placeholder="Digite o Ano de Lançamento do Livro...">
            <br>
            <br>
            <button type="submit">Cadastrar Livro</button>

        </form>

        <script src="adicionarlivro.js"> </script>
    </main>

    <footer>
        <p>Biblioteca bacana &copy; 2024</p>
    </footer>
</body>





</html>
